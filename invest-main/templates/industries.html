{% extends "base.html" %}

{% block content %}

<header class="header-2">
  <div class="page-header min-vh-100 relative" style="background-image: url('{{ url_for('static', filename='assets/img/industries.jpg') }}')">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
            <div style="background: rgba(20,20,30,0.7); border-radius: 1rem; display: inline-block; padding: 2rem 2.5rem;">
                <h1 class="text-white mb-3" style="text-shadow: 3px 3px 12px rgba(0,0,0,0.7);">Our Industries</h1>
                <p class="lead text-white mb-0" style="text-shadow: 3px 3px 12px rgba(0,0,0,0.7);">
                Explore the key industries that drive our region's growth and prosperity.
                </p>
            </div>
        </div>
    </div>
  </div>
</header>

<div class="container my-5">
  <div class="row g-4 justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow text-center">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="fas fa-3x mb-3 text-success"></i>
          <h4 class="color: #1e2d49 mb-3">AGRICULTURE</h4>
          <a href="{{ url_for('agriculture') }}"><button class="view-business">View Business</button></a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow text-center">
        <div class="card-body d-flex flex-column justify-content-center">

          <a href="{{ url_for('agri_process') }}"><button class="view-business">View Business</button></a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow text-center">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="fas fa-3x mb-3 text-warning"></i>
          <h4 class="color: #1e2d49 mb-3">MINING</h4>
          <a href="{{ url_for('mining') }}"><button class="view-business">View Business</button></a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">

          <i class="fas fa-3x mb-3 text-info"></i>

      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow text-center">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="fas fa-3x mb-3 text-primary"></i>
          <h4 class="color: #1e2d49 mb-3">TRANSPORTATION</h4>
          <a href="{{ url_for('transportation') }}"><button class="view-business">View Business</button></a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100 shadow text-center">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="fas fa-3x mb-3 text-danger"></i>
          <h4 class="color: #1e2d49 mb-3">HEALTHCARE & EDUCATION</h4>
          <a href="{{ url_for('health_education') }}"><button class="view-business">View Business</button></a>
